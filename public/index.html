<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./styles.css">
  <script src="./javascript/script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet">
</head>

<body>
  <div>Cost of Loss Calculator</div>
  <form>
    <label>Select Career:</label>
    <select id="careerSelection" name="careerSelection">
      <option value="Corporate Recruiter">Corporate Recruiter</option>
      <option value="Director of Engineering (Hiring Manager)">Director of Engineering (Hiring Manager)</option>
      <option value="It Technician">It Technician</option>
      <option value="Human Resources Manager">Human Resources Manager</option>
      <option value="CEO, Executives/Decision-Maker">CEO, Executives/Decision-Maker</option>
      <option value="Peer Worker (Estimated 3 people)">Peer Worker (Estimated 3 people)</option>
    </select>
  </form>
  <form>
    <label>Select Job Posting Site:</label>
    <select id="jobPostingSite" name="jobPostingSite">
      <option value="Jobs.com">Jobs.com</option>
      <option value="Glassdoor">Glassdoor</option>
      <option value="Monster">Monster</option>
      <option value="Career Builder">Career Builder</option>
      <option value="Simply Hired">Simply Hired</option>
      <option value="LinkedIn">LinkedIn</option>
      <option value="Dice">Dice</option>
      <option value="SnagAJob">SnagAJob</option>
      <option value="Craigslist">Craigslist</option>
      <option value="Indeed">Indeed</option>
      <option value="Workable">Workable</option>
      <option value="Proven">Proven</option>
      <option value="ZipRecruiter">ZipRecruiter</option>
    </select>
  </form>
  <br>
  <form onclick="sumAllCalculations()">
    Enter Annual Salary:
    <input type="text" id="annualSalary" name="annualSalary"><br>
    <br>
    <input type="button" value="Calculate Total Loss">
  </form>
  <br>
  <p>Total Cost of Loss:</p>
  <span id="finalCost"></span>
</body>

</html>
